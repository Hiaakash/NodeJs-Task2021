<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Verification</title>
    <script type="text/javascript">
        function isCorrect() {
            var res = "Note : Enter a Valid Password with Uppercase,Lowercase,Digit & Special Character";
            var str = prompt("Enter a Password String ");
            if( str.includes('>') ==false && str.includes('<') ==false){
            if ((str.match(/[a-z]/g) && str.match(
                    /[A-Z]/g) && str.match(
                    /[0-9]/g) && str.match(
                    /[^a-zA-Z\d]/g) && str.length >= 8)){
                res = "CORRECT";
                document.getElementById("output").value = res;
                    }
            else 
                prompt(res);
            
            }else{
                res = "INCORRECT";
                document.getElementById("output").value = res;
            }
        
        }
    </script>
</head>
<body>
    <p>
        <br/>
        <input type="button"
               value="Enter Password" 
               onclick="isCorrect()" />
        <br/>
        <br/> Output:
        <input type="text" 
               id="output"
               readonly/>
    </p>

    
</body>
</html>
